<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald&display=swap" rel="stylesheet">

</head>
<body>
    <div id="header">
        <h1 class="bold-text">library.</h1>
    </div>
    <div id="main-content">
        <button id="new-book">+</button>
        <div id="overlay" style="display: none;">
            <div id="my-form">
                <form>
                <label class="bold-text" for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Crime and Punishment">
                <label class="bold-text" for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Fyodor Dostoevsky">
                <label class="bold-text" for="pages">Pages:</label>
                <input type="text" id="pages" name="pages" placeholder="492">
                <input type="submit" value="add">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
