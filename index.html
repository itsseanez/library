<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div>
        <div id="header">library.</div>
        <div id="library-container"></div>
        <button id="open-dialog-btn">+</button>
        <dialog>
            <form method="dialog" id="book-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div>
                    <label for="isRead">Read:</label>
                    <input type="checkbox" id="isRead" name="isRead">
                </div>
                <menu>
                    <button id="close-dialog-btn" type="button">Cancel</button>
                    <button id="submit-book-btn" type="submit">Add Book</button>
                </menu>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
